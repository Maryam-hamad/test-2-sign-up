<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>The ellipse() Function</h1>

<p>clip-path: ellipse(50% 35%):</p>
<img id="img1" src="noodles.jpg" alt="Pineapple" width="300" height="300">

<p>clip-path: ellipse(40% 25%):</p>
<img id="img2" src="noodles.jpg" alt="Pineapple" width="300" height="300">

<p>clip-path: ellipse(40% 50%):</p>
<img id="img3" src="noodles.jpg" alt="Pineapple" width="300" height="300">

<p>Original image:</p>
<img src="noodles.jpg" alt="Pineapple" width="300" height="300">

</body>
</html>
